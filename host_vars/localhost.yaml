terraform:
  production:
    vmss_admin_username: "{{ user }}"
    vmss_admin_password: "{{ pass }}"
    location: "eastus"
    environment: "production"
    vmss_instances: 3
    machine_type: "Standard_D2ads_v5"

  staging:
    vmss_admin_username: "{{ user }}"
    vmss_admin_password: "{{ pass }}"
    location: "eastus"
    environment: "staging"
    vmss_instances: 2
    machine_type: "Standard_B1s"